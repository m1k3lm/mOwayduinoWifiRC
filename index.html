  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Mowayduinowifirc</h1>
          <h2>Enhanced mowayarduino remote control</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/m1k3lm/mOwayduinoWifiRC/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/m1k3lm/mOwayduinoWifiRC/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/m1k3lm/mOwayduinoWifiRC" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <h3>Remote control</h3>
		   <form id="form" data-ajax="false" action="rc.html">
                <input name="ip" placeholder="mowayduino ip addr." id="ip" type="text" required pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$">
                <input type="submit" value="rc" />
			</form>
        </section>

        </footer>

        
      </div>
